<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <title>
            todos
        </title>
    </head>
    <body>
        <div class="wrapper">
            <header>Todo App by vrunda prajapati</header>
            <div class="inputfield">
                <input type="text" placeholder="Add your new todo">
                <button><i class="fas fa-plus"></i></button>
            </div>
            <ul class="todolist"></ul>
            <div class="footer">
                <span>you have number of<span class="pendingnum"></span> pending tasks</span>
                <button>clear</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
